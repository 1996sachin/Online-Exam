version: "3.9"

services:
  # ----------------- Backend Service -----------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: online-exam-backend
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
    volumes:
      - ./backend:/usr/src/app    # For development, remove in production
    restart: unless-stopped

  # ----------------- Frontend Service -----------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: online-exam-frontend
    ports:
      - "3000:80"                 # Host port 3000 → container Nginx 80
    depends_on:
      - backend
    restart: unless-stopped

  # --------------- User Frontend Service -------------
  user-frontend:
    build:
      context: ./user-frontend
      dockerfile: Dockerfile
    container_name: online-exam-user-frontend
    ports:
      - "3001:80"                 # Host port 3001 → container Nginx 80
    depends_on:
      - backend
    restart: unless-stopped

# ---------------- Optional Networks ------------------
networks:
  default:
    driver: bridge
